<div class="login-container">
  <mat-card>
    <mat-card-title>{{ isLoginMode ? 'Login' : 'Register' }}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <!-- Username Field (visible only in registration mode) -->
        <mat-form-field *ngIf="!isLoginMode" appearance="fill" class="full-width-input">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter your username">
        </mat-form-field>

        <!-- Email Field -->
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter your email">
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter your password">
        </mat-form-field>

        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit" class="submit-button">
          {{ isLoginMode ? 'Login' : 'Register' }}
        </button>

        <!-- Toggle Mode Button -->
        <button mat-stroked-button (click)="onSwitchMode()" class="toggle-button">
          Switch to {{ isLoginMode ? 'Register' : 'Login' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
