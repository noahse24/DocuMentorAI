<div class="container mt-3">
    <div *ngIf="documents.length > 0; else noDocuments">
      <!-- Use Bootstrap's card for each document -->
      <div class="card mb-2" *ngFor="let document of documents">
        <div class="card-body">
          <h5 class="card-title">{{ document.title }}</h5>
          <p class="card-text">{{ document.summary }}</p>
        </div>
      </div>
    </div>
    <ng-template #noDocuments>
      <div class="alert alert-info" role="alert">
        No documents found.
      </div>
    </ng-template>
  </div>
