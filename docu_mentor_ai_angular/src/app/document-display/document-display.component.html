<!-- Add a class for styling around the entire component -->
<div class="document-container">

    <!-- Form field for entering prompts -->
    <div class="document-panel">
      <mat-form-field appearance="fill">
        <mat-label>Enter your prompt</mat-label>
        <input matInput placeholder="Prompt" [(ngModel)]="promptText">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="sendPrompt()">Send</button>
    </div>
  
    <!-- Iterating over documents to display summaries -->
    <div *ngFor="let document of documents" class="document-panel">
      <h1>{{ document.title }}</h1>
      <p>{{ document.summary }}</p>
    </div>
  
  </div>
