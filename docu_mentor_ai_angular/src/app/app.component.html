<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
    <a class="navbar-brand" href="#">DocuMentorAI</a>
    </div>
</nav>



<div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Input group with an input field and a button -->
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enter prompt" [(ngModel)]="prompt" id="promptInput" aria-label="Prompt input">
          <button class="btn btn-outline-secondary" type="button" (click)="sendPrompt()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <app-document-display [documents]="documents"></app-document-display>
  <app-summary-display [summary]="selectedDocumentSummary"></app-summary-display>

  <footer class="footer bg-light">
    <div class="container text-center py-3">
      <img src="assets/logo.png" alt="DocuMentorAI Logo" class="footer-logo" style="max-width: 150px; height: auto;">
    </div>
  </footer>
